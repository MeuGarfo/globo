<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('earth_div');
        earth.setView([44, 2], 6);
        var base = WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(earth);
        var swiss = WE.tileLayerJSON('http://tileserver.maptiler.com/swissimage25m.json');
        swiss.addTo(earth);
        earth.setTilt(50);
        earth.setHeading(300);
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0;
                 background-color: #000; position: absolute !important;}
      </style>
      <title>WebGL Earth API: TileJSON</title>
    </head>
    <body onload="initialize()">
      <div id="earth_div"></div>
  </body>
</html>
